# .github/workflows/daily-script.yml
name: Daily Python Script

on:
  schedule:
    - cron: '0 9 * * *'  # Runs every day at 03:00 UTC

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Run script
        run: python main.py
